<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../screen.css"/>
    <title>Cart</title>
  </head>
  <body>
    <main>
      <ul class="shopping-cart">
        <!-- Title -->
        <h2 class="title">
          Shopping Bag
        </h2>
      
        <!-- Product #1 -->
        <li class="item">
          <button class="buttons" id="delete-btn">
            <img src="" alt="X">
          </button>
      
          <p class="description">The Folding Solution FoldMAX3 polkadot</p>
      
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="" alt="+" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <img src="" alt="-" />
            </button>
          </div>
      
          <div class="total-price">$549</div>
        </li>
      </ul>
    </main>
  </body>
  <footer>

    <link rel="javascript" href="./script.js"/>
  </footer>
</html>
